overwrite: true
schema: "http://localhost:4000/graphql"
documents:
  - "./src/pages/**/*.{ts,tsx}"
  - "./src/components/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true